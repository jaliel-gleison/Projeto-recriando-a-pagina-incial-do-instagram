<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>    
    <body>
        <div class="instagram-wrapper">
             <div class="instagram-phone">
                <img src="./imagens/pexels-pixabay-265658.png" alt="celular">
             </div>
             <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/logo-instagram.png" class="instagram-logo" alt="instagram logo" >
                    <div class="profile-photo">
                        <img src="./imagens/foto-perfil.jpg" alt="imagem do perfil">
                    </div>    
                        <a href="#" class="instagram-login">Continue com jaliel-gleison</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    
                </div>
                <div class="group">
                    <p class="not-account">Não é jaliel-gleison</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscrever-ser</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
